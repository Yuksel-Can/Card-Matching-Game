<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Matching Game</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="assents/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <!--Css-->
    <link rel="stylesheet" href="assents/style.css">
    <!--Font_Family-->
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch&display=swap" rel="stylesheet">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <!--Content-->
  <div class="container-fluid">
    <div class="row m-5 pt-5">
      <div id="left" class="col-2">
        <div class="mt-3 f-30">
          <span >Try : </span>
          <span class="tryCounter">0</span>
        </div>
        <p class="position-absolute fixed-bottom mb-4 ml-3">
        <span class="text-danger font-weight-bold">Warning</span> : <br> Please, press the cards  <br>
           one second apart
        </p>
      </div>
      <div id="right" class="col-9" >
          
          <!--The cards on this table-->

      </div>
    </div>
  </div>
  <!-- Modal-Popup-->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header m-auto">
          <h5 class="text-success m-3">You Win!</h5>
        </div>
        <div class="modal-body mt-4 mb-4">
          <span>Number of attempts : </span>
          <span class="tryCounter f-30">0</span>
        </div>
          <button id="starter" type="button" class="btn btn-outline-success m-2 p-2" data-dismiss="modal">Start New Game</button>
      </div>
    </div>
  </div>
      <!--JavaScript-->
  <script src="assents/script.js" type="text/javascript"></script>
  <script src="assents/bootstrap-4.4.1-dist/js/bootstrap.bundle.min.js"></script>
  <script src="assents/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
